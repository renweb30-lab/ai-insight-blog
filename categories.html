<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIインサイトラボ | アーカイブ</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <header>
      <div class="header-inner">
        <a class="logo" href="index.html">AI Insight Lab</a>
        <nav aria-label="メインナビゲーション">
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="categories.html">Categories</a></li>
            <li><a href="archive.html">Archive</a></li>
            <li><a href="profile.html">Profile</a></li>
          </ul>
        </nav>
        <button class="menu-toggle" aria-label="メニューを開閉" aria-expanded="false">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>
      <div class="mobile-nav" aria-label="モバイルナビゲーション">
        <a href="index.html">Home</a>
        <a href="categories.html">Categories</a>
        <a href="archive.html">Archive</a>
        <a href="profile.html">Profile</a>
      </div>
    </header>

    <main>
      <div class="container">
        <section class="hero" style="margin-bottom: 32px;">
          <h1>アーカイブ</h1>
          <p>年月別に投稿を整理しました。読みたいタイミングの情報にすぐアクセスできます。</p>
          <div class="hero-actions">
            <div class="button secondary" style="cursor: default;">
              <i class="fa-regular fa-calendar"></i>
              <span data-archive-summary>準備中</span>
            </div>
          </div>
        </section>

        <section class="layout-split" aria-label="アーカイブ一覧">
          <aside class="sticky-section" aria-label="年フィルター">
            <h2 class="visually-hidden">年フィルター</h2>
            <div class="badge-grid" data-archive-years></div>
          </aside>

          <section aria-live="polite" aria-label="投稿一覧">
            <header class="section-header">
              <h2 style="margin: 0;">投稿一覧</h2>
              <div class="status-text" data-archive-status></div>
            </header>

            <div class="archive-list" data-archive-timeline>
              <div class="status-text">
                <div class="loader" role="status" aria-label="読み込み中"></div>
              </div>
            </div>
          </section>
        </section>
      </div>
    </main>

    <footer>
      <div class="footer-inner">
        <div class="footer-links">
          <a href="https://www.instagram.com/" target="_blank" rel="noopener">Instagram</a>
          <a href="https://coconala.com/" target="_blank" rel="noopener">ココナラ</a>
          <a href="https://www.threads.net/" target="_blank" rel="noopener">Threads</a>
        </div>
        <p class="footer-copy">&copy; <span data-current-year></span> AI Insight Lab</p>
      </div>
    </footer>

    <script>
      // 年
      document.querySelectorAll("[data-current-year]").forEach((el) => {
        el.textContent = String(new Date().getFullYear());
      });

      // モバイルメニュー
      (function setupMenu() {
        const btn = document.querySelector(".menu-toggle");
        const mobile = document.querySelector(".mobile-nav");
        if (!btn || !mobile) return;

        btn.addEventListener("click", () => {
          const opened = btn.getAttribute("aria-expanded") === "true";
          btn.setAttribute("aria-expanded", String(!opened));
          mobile.style.display = opened ? "none" : "block";
        });
      })();

      // 共通
      function escapeHtml(s) {
        return String(s ?? "")
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;")
          .replaceAll("'", "&#39;");
      }

      function fmtDate(iso) {
        try {
          return new Date(iso).toLocaleDateString("ja-JP");
        } catch {
          return iso || "";
        }
      }

      async function fetchPosts() {
        const r = await fetch("/api/posts", { cache: "no-store" });
        if (!r.ok) throw new Error("Failed to fetch /api/posts");
        const data = await r.json();
        return data.posts || [];
      }

      // 年→月のグルーピング
      function groupByYearMonth(posts) {
        const map = new Map(); // year -> Map(month -> posts)
        for (const p of posts) {
          const d = new Date(p.publishedAt || p.createdAt || Date.now());
          const year = String(d.getFullYear());
          const month = String(d.getMonth() + 1).padStart(2, "0");

          if (!map.has(year)) map.set(year, new Map());
          const m = map.get(year);
          if (!m.has(month)) m.set(month, []);
          m.get(month).push(p);
        }
        // sort desc
        const years = Array.from(map.keys()).sort((a, b) => (a < b ? 1 : -1));
        const out = [];
        for (const y of years) {
          const monthsMap = map.get(y);
          const months = Array.from(monthsMap.keys()).sort((a, b) => (a < b ? 1 : -1));
          out.push({
            year: y,
            months: months.map((mm) => ({
              month: mm,
              posts: monthsMap.get(mm).sort((a, b) => (a.publishedAt < b.publishedAt ? 1 : -1)),
            })),
          });
        }
        return out;
      }

      function renderYears(years, selectedYear) {
        const el = document.querySelector("[data-archive-years]");
        if (!el) return;

        el.innerHTML = years
          .map((y) => {
            const active = y === selectedYear ? ' style="opacity:1;"' : ' style="opacity:.8;"';
            return `<a class="badge"${active} href="archive.html?year=${encodeURIComponent(y)}">${escapeHtml(y)}年</a>`;
          })
          .join("");
      }

      function renderTimeline(groups, selectedYear) {
        const el = document.querySelector("[data-archive-timeline]");
        const statusEl = document.querySelector("[data-archive-status]");
        const summaryEl = document.querySelector("[data-archive-summary]");
        if (!el) return;

        const allCount = groups.reduce((acc, g) => acc + g.months.reduce((a2, m) => a2 + m.posts.length, 0), 0);
        if (summaryEl) summaryEl.textContent = `${allCount}件の記事`;

        const g = groups.find((x) => x.year === selectedYear) || groups[0];
        if (!g) {
          el.innerHTML = `<p class="status-text">記事がありません</p>`;
          if (statusEl) statusEl.textContent = "";
          return;
        }

        if (statusEl) statusEl.textContent = `${g.year}年の投稿`;

        el.innerHTML = g.months
          .map((m) => {
            const items = m.posts
              .map((p) => {
                const href = `post.html?id=${encodeURIComponent(p.id)}`;
                return `
                  <div class="archive-item">
                    <div class="archive-item-meta">
                      <span><i class="fa-regular fa-calendar"></i> ${escapeHtml(fmtDate(p.publishedAt))}</span>
                    </div>
                    <a class="archive-item-title" href="${href}">
                      ${escapeHtml(p.title || "")}
                    </a>
                  </div>
                `;
              })
              .join("");

            return `
              <div class="archive-month">
                <h3 class="archive-month-title">${escapeHtml(g.year)}年${escapeHtml(m.month)}月</h3>
                <div class="archive-month-list">${items}</div>
              </div>
            `;
          })
          .join("");
      }

      (async function boot() {
        const statusEl = document.querySelector("[data-archive-status]");
        try {
          const posts = await fetchPosts();
          const groups = groupByYearMonth(posts);

          const years = groups.map((g) => g.year);
          const params = new URLSearchParams(location.search);
          const yearParam = params.get("year");
          const selectedYear = years.includes(yearParam) ? yearParam : years[0];

          renderYears(years, selectedYear);
          renderTimeline(groups, selectedYear);
          if (statusEl) statusEl.textContent = "";
        } catch (e) {
          const el = document.querySelector("[data-archive-timeline]");
          if (el) el.innerHTML = `<p class="status-text">読み込みに失敗しました</p>`;
          if (statusEl) statusEl.textContent = String(e);
        }
      })();
    </script>

    <!-- 最低限の見た目（style.cssに無いときの保険） -->
    <style>
      .archive-month { margin-top: 18px; }
      .archive-month-title { margin: 14px 0 10px; font-size: 16px; }
      .archive-item { padding: 12px 0; border-bottom: 1px solid rgba(148,163,184,.18); }
      .archive-item-meta { font-size: 12px; opacity: .8; margin-bottom: 6px; }
      .archive-item-title { text-decoration: none; font-weight: 600; display: inline-block; }
      .archive-item-title:hover { opacity: .9; text-decoration: underline; }
    </style>
  </body>
</html>
